# ~/.config/starship.toml

# Inserts a blank line between shell prompts
add_newline = true

# Change command timeout from 500 to 1000 ms
command_timeout = 1000


# new config
format = """
$username\
$os\
$hostname\
$directory\
$git_branch\
$git_state\
$git_status\
$git_metrics\
$fill\
$nodejs\
$python\
$ocaml\
$cmd_duration $jobs $time\
$line_break\
$character"""

[fill]
symbol = ' '

# Change the default prompt characters
[character]
success_symbol = 'ó°Œ¢'
error_symbol = 'îª‡'

# Shows an icon that should be included by zshrc script based on the distribution or os
[os.symbols]
Ubuntu = 'ğŸ§' # change default symbol for Ubuntu

[os]
format = 'on [$symbol]($style)'
disabled = false

# Shows the username
[username]
style_user = 'white'
style_root = 'white'
format = '[$user]($style) '
disabled = false
show_always = true

[hostname]
ssh_only = false
format = '[$hostname](bold yellow) '
disabled = false

[directory]
truncation_length = 2
truncation_symbol = 'â€¦/'
home_symbol = 'ï‘­ ~'
read_only_style = '197'
read_only = ' ï€£ '
format = 'at [$path]($style)[$read_only]($read_only_style) '

[git_branch]
symbol = 'îœ¥ '
format = 'via [$symbol$branch]($style) '
style = 'bold green'

[git_status]
format = '[\($all_status$ahead_behind\)]($style) '
style = 'bold green'
conflicted = 'ğŸ³'
up_to_date = 'ï† '
untracked = 'ï”© '
ahead = 'â‡¡${count}'
diverged = 'â‡•â‡¡${ahead_count}â‡£${behind_count}'
behind = 'â‡£${count}'
stashed = 'ï£– '
modified = 'ï„ '
staged = '[++\($count\)](green)'
renamed = 'ïª¶ '
deleted = 'ï€” '

[python]
format = '[${symbol}${pyenv_prefix}(${version} )(\($virtualenv\) )]($style)'

[nodejs]
format = '[$symbol($version )]($style)'

[cmd_duration]
format = '[$duration]($style)'
style = 'yellow'

[jobs]
symbol = 'ï€“'
style = 'bold red'
number_threshold = 1
format = '[$symbol]($style)'

[time]
disabled = false
style = 'bold white'
format = '[$time]($style)'

