### MONITORS ###
monitor = HDMI-A-1,1920x1080@240,0x0,1

### MY PROGRAMS ###
$terminal = ghostty
$fileManager = nautilus
$menu = wofi
$browser = google-chrome

### AUTOSTART ###
exec-once = hypridle
exec-once = hyprpaper
exec-once = dunst & waybar
exec-once = 1password --silent
exec-once = $terminal
exec-once = wl-paste --type text --watch cliphist store # Stores only text data
exec-once = wl-paste --type image --watch cliphist store # Stores only image data

# Set dark theme
exec-once = gsettings set org.gnome.desktop.interface gtk-theme "Adwaita:dark"   # for GTK3 apps
exec-once = gsettings set org.gnome.desktop.interface color-scheme "prefer-dark"   # for GTK4 apps

### ENVIRONMENT VARIABLES ###
env = XCURSOR_SIZE,8
env = HYPRCURSOR_SIZE,8
env = GTK_IM_MODULE, simple
env = GTK_THEME, Adwaita:dark

### LOOK AND FEEL ###
general {
    gaps_in = 2 
    gaps_out = 2

    border_size = 1

    col.active_border = rgba(ffdd33ee)
    col.inactive_border = rgba(181818aa)

    # Set to true enable resizing windows by clicking and dragging on borders and gaps
    resize_on_border = false

    allow_tearing = false

    layout = dwindle
}

decoration {
    rounding = 1
    rounding_power = 2.0

    active_opacity = 1.0
    inactive_opacity = 0.8
    fullscreen_opacity = 1.0

    shadow {
        enabled = true
        range = 4
        render_power = 3
        color = rgba(1a1a1aee)
    }

    blur {
        enabled = true
        size = 3
        passes = 1

        vibrancy = 0.1696
    }
}

animations {
    enabled = yes, please :)

    bezier = easeOutQuint,0.23,1,0.32,1
    bezier = easeInOutCubic,0.65,0.05,0.36,1
    bezier = linear,0,0,1,1
    bezier = almostLinear,0.5,0.5,0.75,1.0
    bezier = quick,0.15,0,0.1,1

    animation = global, 1, 10, default
    animation = border, 1, 5.39, easeOutQuint
    animation = windows, 1, 4.79, easeOutQuint
    animation = windowsIn, 1, 4.1, easeOutQuint, popin 87%
    animation = windowsOut, 1, 1.49, linear, popin 87%
    animation = fadeIn, 1, 1.73, almostLinear
    animation = fadeOut, 1, 1.46, almostLinear
    animation = fade, 1, 3.03, quick
    animation = layers, 1, 3.81, easeOutQuint
    animation = layersIn, 1, 4, easeOutQuint, fade
    animation = layersOut, 1, 1.5, linear, fade
    animation = fadeLayersIn, 1, 1.79, almostLinear
    animation = fadeLayersOut, 1, 1.39, almostLinear
    animation = workspaces, 1, 1.94, almostLinear, fade
    animation = workspacesIn, 1, 1.21, almostLinear, fade
    animation = workspacesOut, 1, 1.94, almostLinear, fade
}

dwindle {
    pseudotile = true # Master switch for pseudotiling.
}

master {
    new_on_top = false
    orientation = left
}

misc {
    force_default_wallpaper = 0
    disable_hyprland_logo = true
}

workspace = 1, layout:master

### INPUT ###

input {
    kb_layout = us, us
    kb_variant = , intl
    kb_model =
    kb_options = caps:swapescape, grp:rctrl_rshift_toggle
    kb_rules =
    repeat_delay = 140
    repeat_rate = 45

    follow_mouse = 1

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}


### KEYBINDINGS ###

$mainMod = SUPER # Sets "Windows" key as main modifier

# switch between kb-layout (not needed since grp:...)
# bind = $mainMod, Y, exec, hyprctl switchxkblayout current next

bind = $mainMod SHIFT, Q, killactive,
bind = $mainMod SHIFT, M, exit,
bind = $mainMod, M, exec, hyprlock

bind = $mainMod, Return, exec, $terminal
bind = $mainMode, G, exec, $browser
bind = $mainMod, E, exec, $fileManager
bind = ALT, space, exec, $menu =
bind = $mainMod, V, exec, cliphist list | wofi --dmenu --pre-display-cmd "echo '%s' | cut -f 2" | cliphist decode | wl-copy

bind = $mainMod, F, fullscreen,
bind = $mainMod, I, togglefloating,
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, O, togglesplit, # dwindle

# Move focus with mainMod + arrow keys
bind = $mainMod, H, movefocus, l
bind = $mainMod, L, movefocus, r
bind = $mainMod, K, movefocus, u
bind = $mainMod, J, movefocus, d

# Move window with mainMod + SHIFT + arrow keys
bind = $mainMod SHIFT, H, movewindow, l
bind = $mainMod SHIFT, L, movewindow, r
bind = $mainMod SHIFT, K, movewindow, u
bind = $mainMod SHIFT, J, movewindow, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, comma, workspace, e-1
bind = $mainMod, period, workspace, e+1
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Screen Mode
bind = SUPER, S, submap, screen_mode

$screenshot_dir = /home/arsnm/Pictures/screenshots
submap = screen_mode

bind = , C, exec, hyprpicker
bind = , R, exec, hyprshot -m region --clipboard-only
bind = SHIFT, R, exec, hyprshot -m region -o $screenshot_dir
bind = , W, exec, hyprshot -m window --clipboard-only
bind = SHIFT, W, exec, hyprshot -m window -o $screenshot_dir
bind = , S, exec, hyprshot -m active -m output --clipboard-only
bind = SHIFT, S, exec, hyprshot -m active -m output -o $screenshot_dir

bind = , M, exec, hyprctl dispatch workspaceopt layout master
bind = , M, submap, reset
bind = , D, exec, hyprctl dispatch workspaceopt layout dwindle
bind = , D, submap, reset

bind = SUPER, S, submap, reset
bind = , Q, submap, reset
submap = reset

### WINDOWS AND WORKSPACES ###

# Ignore maximize requests from apps. You'll probably like this.
windowrulev2 = suppressevent maximize, class:.*

# Fix some dragging issues with XWayland
windowrulev2 = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0

# Make custom dev-window floating by default
windowrulev2 = float,title:^(glfw.*)$
